<main id="content" data-view="{{if .Content}}file{{else}}browser{{end}}" data-path="{{.BrowsePath}}">
    <div class="container">
        {{if .ShowBackButton}}
        <div class="header-actions">
            <a href="/" class="back-button">‚Üê Back to File Browser</a>
            <button class="delete-button" onclick="confirmDelete()">üóëÔ∏è Delete Document</button>
        </div>
        {{end}}

        <h1>{{.Title}}</h1>
        <p class="subtitle">{{.Subtitle}}</p>

        {{if .TreeHTML}}
        <div class="tree" id="file-tree">{{.TreeHTML}}</div>
        {{end}}

        {{if .Content}}
        {{.Content}}
        {{end}}
    </div>
</main>
