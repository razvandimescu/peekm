<main id="content" data-view="{{if .Content}}file{{else}}empty{{end}}" data-path="{{.BrowsePath}}" class="content-area">
    <div class="container">
        {{if .ShowBackButton}}
        <div class="header-actions">
            <div style="display: flex; gap: 8px; margin-left: auto;">
                <button class="edit-button" onclick="toggleEditMode()">âœï¸ Edit</button>
                <button class="delete-button" onclick="confirmDelete()">ğŸ—‘ï¸ Delete Document</button>
            </div>
        </div>
        {{end}}

        <h1>{{.Title}}</h1>
        <p class="subtitle">{{.Subtitle}}</p>

        {{if .Content}}
            {{.Content}}
        {{else}}
            <!-- Empty state -->
            <div class="empty-content">
                <p>No markdown files found in this directory.</p>
                <p>Create a <code>.md</code> file to get started.</p>
            </div>
        {{end}}
    </div>
</main>
