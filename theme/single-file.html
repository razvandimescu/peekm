<!DOCTYPE html>
<html lang="en" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        {{.GitHubCSS}}
        {{.ThemeOverrides}}
    </style>
</head>
<body class="markdown-body">
    <div class="theme-toggle">
        <button onclick="setTheme('light')" id="theme-light" title="Light theme">â˜€ï¸</button>
        <button onclick="setTheme('dark')" id="theme-dark" title="Dark theme">ğŸŒ™</button>
        <button onclick="setTheme('auto')" id="theme-auto" title="Auto (system)">ğŸ’»</button>
    </div>
    <div class="container">
        {{.Content}}
    </div>
    <script>
        {{.ThemeManagerJS}}

        // Auto-refresh via SSE
        const eventSource = new EventSource('/events');
        eventSource.onmessage = function(event) {
            // Try to parse as JSON for typed messages
            try {
                const data = JSON.parse(event.data);
                // For single file mode, just reload on any message type
                location.reload();
            } catch (e) {
                // Fallback to plain string messages (backwards compatibility)
                if (event.data === 'reload') {
                    location.reload();
                }
            }
        };
    </script>
</body>
</html>
